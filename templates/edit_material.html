{% extends "base.html" %}
{% block title %}Edit Material{% endblock %}
{% block content %}
<style>
    .form-section { background-color: #fff; padding: 1.5em; border-radius: 5px; border: 1px solid #ccc; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    input[type="submit"] { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
</style>
<h1>Edit Material</h1>
<div class="form-section">
    <form action="{{ url_for('update_material', material_id=material.id) }}" method="post">
        <label for="material_name">Material Name:</label><br>
        <input type="text" id="material_name" name="material_name" value="{{ material.material_name }}" required><br>
        <label for="price">Price:</label><br>
        <input type="number" step="0.01" id="price" name="price" value="{{ material.price }}" required><br>
        <label for="product_url">Product URL (Optional):</label><br>
        <input type="text" id="product_url" name="product_url" value="{{ material.product_url or '' }}"><br>
        <input type="submit" value="Save Changes">
    </form>
</div>
{% endblock %}

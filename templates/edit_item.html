{% extends "base.html" %}
{% block title %}Edit Quote Item{% endblock %}
{% block content %}
<style>
    .form-section { background-color: #fff; padding: 1.5em; border-radius: 5px; border: 1px solid #ccc; }
    h3 { margin-top: 0; }
    input[type="number"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    input[type="submit"] { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
</style>
<h1>Edit Quote Item</h1>
<div class="form-section">
    <h3>{{ item.material.material_name }}</h3>
    <form action="{{ url_for('update_project_material', item_id=item.id) }}" method="post">
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required><br>
        <label for="markup_percentage">Markup (%):</label><br>
        <input type="number" id="markup_percentage" name="markup_percentage" value="{{ item.markup_percentage }}" step="1" required><br>
        <label>
            <input type="checkbox" id="gst_toggle" name="gst_toggle" {% if item.gst_applied %}checked{% endif %}> Apply GST (15%)
        </label><br><br>
        <input type="submit" value="Save Changes">
    </form>
</div>
{% endblock %}
